version: '3.8'

services:
  driftcatcher-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    # No host-mount volumes; all code, config, and sample data are copied into the image
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_HTTP_REQUEST_MAX_RETRIES=3
      - MLFLOW_HTTP_REQUEST_TIMEOUT=120
    deploy:
      resources:
        limits:
          memory: 6G  # Increased from 4G to 6G for training
        reservations:
          memory: 3G  # Increased from 2G to 3G
    depends_on:
      - mlflow
    networks:
      - driftcatcher-network

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    ports:
      - "5001:5000"
    # No host-mount volumes; artifacts are managed inside the container
    environment:
      - MLFLOW_SERVE_ARTIFACTS=true
      - MLFLOW_AUTH_CONFIG_PATH=/dev/null
      - MLFLOW_FLASK_SERVER_ALLOWED_HOSTS=*
    command: >
      sh -c "mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      --default-artifact-root /mlflow/artifacts
      --gunicorn-opts '--timeout 120 --access-logfile -'"
    depends_on:
      - mlflow-db
    networks:
      - driftcatcher-network

  mlflow-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow
      - POSTGRES_DB=mlflow
    volumes:
      - mlflow-pgdata:/var/lib/postgresql/data
    networks:
      - driftcatcher-network

  driftcatcher-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    ports:
      - "8501:8501"
    # No host-mount volumes; logs and artifacts are managed inside the container
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_URL=http://driftcatcher-api:8000
    depends_on:
      - driftcatcher-api
      - mlflow
    networks:
      - driftcatcher-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  mlflow-pgdata:

networks:
  driftcatcher-network: